<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Đếm Ngày Yêu — Bước 1</title>
  <style>
    :root{ --pink:#f6b4c6; --bg:#fff7fb; }
    html,body{ height:100%; margin:0; }
    body{
      display:grid; place-items:center;
      font-family: "SF Pro Display", "SF Pro Text", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial;
      background: var(--bg);
      -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
    }
    .text{
      color: var(--pink);
      font-weight: 700;
      font-size: clamp(20px, 6vw, 40px);
      text-align: center;
      letter-spacing: .3px;
    }
  </style>
</head>
<body>
  <div class="text">Đếm Ngày Yêu 💗</div>
</body>
</html>
