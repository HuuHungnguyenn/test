<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hearts Fly Effect â€” Pastel Text</title>
  <style>
    body{
      margin:0;
      background:#fff;
      overflow:hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
    }
    .heart{position: fixed; left:0; top:0; transform: translate(-50%, -50%); pointer-events: none; will-change: transform, opacity;}
    .heart svg{display:block; filter: drop-shadow(0 2px 6px rgba(0,0,0,.25));}
    .center-text{
      position: relative;
      z-index: 10;
      font-size: 2.5rem;
      font-weight: 700;
      text-align: center;
      color: #ffb6c1; /* pastel pink */
      text-shadow: 0 0 8px rgba(255,182,193,0.6), 0 0 15px rgba(255,105,180,0.4);
      animation: heartbeat 2s infinite ease-in-out, glow 3s infinite alternate;
    }
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      25% { transform: scale(1.05); }
      50% { transform: scale(0.97); }
      75% { transform: scale(1.03); }
    }
    @keyframes glow {
      from { text-shadow: 0 0 8px rgba(255,182,193,0.6), 0 0 15px rgba(255,105,180,0.4); }
      to { text-shadow: 0 0 12px rgba(255,182,193,0.9), 0 0 22px rgba(255,105,180,0.6); }
    }
    .sparkle{
      position:absolute;
      width:6px; height:6px;
      background: radial-gradient(circle, #fff 0%, transparent 70%);
      border-radius:50%;
      animation: sparkleAnim 2s linear infinite;
      opacity:0.8;
    }
    @keyframes sparkleAnim{
      0%{transform:scale(0) translateY(0); opacity:0;}
      50%{transform:scale(1) translateY(-20px); opacity:1;}
      100%{transform:scale(0) translateY(-40px); opacity:0;}
    }
  </style>
</head>
<body>
  <div class="center-text">Há»¯u HÆ°ng ðŸ’– ThÃºy BÃ¬nh</div>
  <div id="stage"></div>
  <template id="heartTpl">
    <div class="heart" aria-hidden="true">
      <svg viewBox="0 0 32 29" width="32" height="32">
        <path d="M23.6 0c-3 0-5.6 1.6-7.6 4C14 1.6 11.4 0 8.4 0 3.8 0 0 3.7 0 8.3c0 9.2 16 20.4 16 20.4S32 17.5 32 8.3C32 3.7 28.2 0 23.6 0z" fill="currentColor"/>
      </svg>
    </div>
  </template>
  <script>
    const stage = document.getElementById('stage');
    const tpl = document.getElementById('heartTpl');
    const centerText = document.querySelector('.center-text');

    function rand(min, max){ return Math.random() * (max - min) + min; }

    function createHeart(x, y){
      const node = tpl.content.firstElementChild.cloneNode(true);
      const size = rand(16, 40);
      node.style.width = node.style.height = size + 'px';
      const hue = rand(330, 380) % 360;
      const sat = rand(70, 95);
      const light = rand(55, 75);
      node.style.color = `hsl(${hue} ${sat}% ${light}%)`;

      const sway = rand(30, 120);
      const drift = rand(-sway, sway);
      const duration = rand(6, 12);
      const start = performance.now();
      const angle = rand(0, Math.PI*2);
      const rot = rand(-30, 30);
      const startX = x + drift;
      const startY = y;

      function frame(t){
        const k = (t - start) / (duration * 1000);
        if(k >= 1){ node.remove(); return; }
        const ease = 1 - Math.pow(1 - k, 2);
        const up = ease * (window.innerHeight * 0.9 + 100);
        const swayX = Math.sin(k * Math.PI * 2 + angle) * sway * (1 - k);
        node.style.transform = `translate(${startX + swayX}px, ${startY - up}px) rotate(${rot * (1-k)}deg)`;
        node.style.opacity = 1 - k;
        requestAnimationFrame(frame);
      }
      node.style.left = '0';
      node.style.top = '0';
      stage.appendChild(node);
      requestAnimationFrame(frame);
    }

    function loop(t){
      const freq = 200;
      if(!window.lastSpawn || t - window.lastSpawn > freq){
        window.lastSpawn = t;
        const x = rand(0, window.innerWidth);
        const y = window.innerHeight + 20;
        createHeart(x, y);
      }
      requestAnimationFrame(loop);
    }
    requestAnimationFrame(loop);

    // Sparkles around text
    function createSparkle(){
      const s = document.createElement('div');
      s.className = 'sparkle';
      const rect = centerText.getBoundingClientRect();
      s.style.left = rect.left + rect.width/2 + rand(-60,60) + 'px';
      s.style.top = rect.top + rect.height/2 + rand(-30,30) + 'px';
      document.body.appendChild(s);
      setTimeout(()=> s.remove(),2000);
    }
    setInterval(createSparkle, 400);
  </script>
</body>
</html>
