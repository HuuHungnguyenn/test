<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IN LOVE</title>
  <style>
    :root{
      --pink:#e75480;
    }
    body{
      margin:0;
      background:#fff;
      overflow:hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      height:100vh;
      gap: 12px;
      cursor: crosshair;
    }
    .heart, .love{position: fixed; left:0; top:0; transform: translate(-50%, -50%); pointer-events: none; will-change: transform, opacity;}
    .heart svg{display:block; filter: drop-shadow(0 2px 6px rgba(0,0,0,.2));}
    .love{font-size: 28px;}

    .center-text{
      position: relative;
      z-index: 10;
      font-size: 2.5rem;
      font-weight: 500;
      text-align: center;
      color: var(--pink);
      user-select: none;
    }
    .counter{
      position: relative;
      z-index: 10;
      font-size: 1.5rem;
      font-weight: 400;
      color: var(--pink);
      user-select: none;
    }

    /* Music button */
    .music-btn{
      position: fixed; right: 14px; top: 14px; z-index: 20;
      background: #fff; color:#111; border:1px solid rgba(0,0,0,.1);
      border-radius: 999px; padding: 8px 12px; font-weight: 600; font-size: 14px;
      box-shadow: 0 6px 20px rgba(0,0,0,.06);
      cursor: pointer; user-select: none;
    }
    .music-btn.pulse{ animation: pulse 1.2s ease-in-out infinite; }
    @keyframes pulse{ 0%,100%{ transform:scale(1) } 50%{ transform:scale(1.07) } }
  </style>
</head>
<body>
  <button class="music-btn" id="musicBtn" aria-pressed="false">üéµ B·∫≠t nh·∫°c</button>

  <div class="center-text"H·ªØu H∆∞ng üíñ Th√∫y B√¨nh</div>
  <div class="counter" id="dayCounter">ƒê√£ b√™n nhau 0 ng√†y</div>

  <audio id="bgm" autoplay loop preload="auto">
    <!-- ƒê·∫∑t file 'iloveyou3000.mp3' c√πng th∆∞ m·ª•c v·ªõi file n√†y -->
    <source src="iloveyou3000.mp3" type="audio/mpeg" />
  </audio>

  <div id="stage"></div>

  <template id="heartTpl">
    <div class="heart" aria-hidden="true">
      <svg viewBox="0 0 32 29" width="32" height="32">
        <path d="M23.6 0c-3 0-5.6 1.6-7.6 4C14 1.6 11.4 0 8.4 0 3.8 0 0 3.7 0 8.3c0 9.2 16 20.4 16 20.4S32 17.5 32 8.3C32 3.7 28.2 0 23.6 0z" fill="currentColor"/>
      </svg>
    </div>
  </template>

  <script>
    const stage = document.getElementById('stage');
    const tpl = document.getElementById('heartTpl');

    // Pastel palette for hearts
    const COLORS = ['#ff9bb3','#ffb6c1','#ffc0cb','#ffd1dc','#fdb7ff','#c7b9ff','#a0e7e5','#b4f8c8','#fbe7c6','#ffe599'];
    const LOVE_EMOJIS = ['üíñ','üíï','üå∏','‚ú®','‚≠ê']; // ƒë∆°n gi·∫£n, d·ªÖ nh√¨n

    function rand(min, max){ return Math.random() * (max - min) + min; }
    function pick(arr){ return arr[Math.floor(rand(0, arr.length))]; }

    // ===== Auto floating hearts =====
    function createHeart(x, y){
      const node = tpl.content.firstElementChild.cloneNode(true);
      const size = rand(16, 40);
      node.style.width = node.style.height = size + 'px';
      node.style.color = pick(COLORS);

      const sway = rand(30, 120);
      const drift = rand(-sway, sway);
      const duration = rand(6, 12);
      const start = performance.now();
      const angle = rand(0, Math.PI*2);
      const rot = rand(-30, 30);
      const startX = x + drift;
      const startY = y;

      function frame(t){
        const k = (t - start) / (duration * 1000);
        if(k >= 1){ node.remove(); return; }
        const ease = 1 - Math.pow(1 - k, 2);
        const up = ease * (window.innerHeight * 0.9 + 100);
        const swayX = Math.sin(k * Math.PI * 2 + angle) * sway * (1 - k);
        node.style.transform = `translate(${startX + swayX}px, ${startY - up}px) rotate(${rot * (1-k)}deg)`;
        node.style.opacity = 1 - k;
        requestAnimationFrame(frame);
      }
      node.style.left = '0';
      node.style.top = '0';
      stage.appendChild(node);
      requestAnimationFrame(frame);
    }

    function loop(t){
      const freq = 220; // nh·∫π h∆°n ch√∫t cho d·ªÖ nh√¨n
      if(!window.lastSpawn || t - window.lastSpawn > freq){
        window.lastSpawn = t;
        const x = rand(0, window.innerWidth);
        const y = window.innerHeight + 20;
        createHeart(x, y);
      }
      requestAnimationFrame(loop);
    }
    requestAnimationFrame(loop);

    // ===== Click burst: ch·ªâ icon d·ªÖ nh√¨n =====
    function createEmoji(x, y){
      const el = document.createElement('div');
      el.className = 'love';
      el.textContent = pick(LOVE_EMOJIS);
      const size = rand(22, 36);
      el.style.fontSize = size + 'px';

      const duration = rand(0.9, 1.6);
      const start = performance.now();
      const angle = rand(-Math.PI/2 - 0.7, -Math.PI/2 + 0.7);
      const speed = rand(220, 420);
      const gravity = 620;
      const spin = rand(-40, 40);
      const vx = Math.cos(angle) * speed;
      const vy = Math.sin(angle) * speed;

      function frame(t){
        const k = (t - start) / 1000;
        if(k >= duration){ el.remove(); return; }
        const dx = vx * k;
        const dy = vy * k + 0.5 * gravity * k * k;
        el.style.transform = `translate(${x + dx}px, ${y + dy}px) rotate(${spin * k}deg)`;
        el.style.opacity = 1 - (k / duration);
        requestAnimationFrame(frame);
      }
      el.style.left = '0';
      el.style.top = '0';
      stage.appendChild(el);
      requestAnimationFrame(frame);
    }

    function burstAt(x, y, count = 14){
      for(let i=0;i<count;i++){
        const jitterX = rand(-25, 25);
        const jitterY = rand(-15, 15);
        // 70% emoji, 30% heart pastel
        if(Math.random() < 0.7) createEmoji(x + jitterX, y + jitterY);
        else createHeart(x + jitterX, y + jitterY);
      }
    }

    let holding = false, holdTimer;
    window.addEventListener('pointerdown', (e)=>{
      holding = true;
      burstAt(e.clientX, e.clientY, 16);
      clearInterval(holdTimer);
      holdTimer = setInterval(()=>{ if(holding) burstAt(e.clientX, e.clientY, 10); }, 180);
    });
    window.addEventListener('pointerup', ()=>{ holding = false; clearInterval(holdTimer); });

    // ===== Day counter =====
    const counterEl = document.getElementById('dayCounter');
    const startDate = new Date('2025-03-20T00:00:00');
    function updateCounter(){
      const now = new Date();
      const diff = now - startDate;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      counterEl.textContent = `ƒê√£ b√™n nhau ${days} ng√†y`;
    }
    updateCounter();
    setInterval(updateCounter, 1000 * 60 * 60);

    // ===== Music: I Love You 3000 (autoplay + loop) =====
    const audio = document.getElementById('bgm');
    const musicBtn = document.getElementById('musicBtn');

    async function tryPlayAutoplay(){
      try{
        await audio.play();
        musicBtn.textContent = 'üéµ ƒêang ph√°t';
        musicBtn.setAttribute('aria-pressed','true');
        musicBtn.classList.remove('pulse');
      }catch(e){
        // Tr√¨nh duy·ªát ch·∫∑n autoplay: ch·ªù 1 t∆∞∆°ng t√°c ng∆∞·ªùi d√πng
        musicBtn.textContent = 'üéµ B·∫≠t nh·∫°c';
        musicBtn.classList.add('pulse');
        const kick = ()=>{ audio.play().then(()=>{ musicBtn.textContent='üéµ ƒêang ph√°t'; musicBtn.classList.remove('pulse'); window.removeEventListener('pointerdown', kick); }); };
        window.addEventListener('pointerdown', kick, { once: true });
      }
    }

    musicBtn.addEventListener('click', async ()=>{
      if(audio.paused){
        await audio.play();
        musicBtn.textContent = 'üéµ ƒêang ph√°t';
        musicBtn.setAttribute('aria-pressed','true');
        musicBtn.classList.remove('pulse');
      }else{
        audio.pause();
        musicBtn.textContent = 'üéµ B·∫≠t nh·∫°c';
        musicBtn.setAttribute('aria-pressed','false');
      }
    });

    // Th·ª≠ autoplay khi t·∫£i trang
    document.addEventListener('DOMContentLoaded', tryPlayAutoplay);
  </script>
</body>
</html>
